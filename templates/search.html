{% extends "test_name.html" %}
{% block content %}
  <div class="w3-row-padding">
     % for search in search_list %}
        <div class="w3-third w3-container w3-margin-bottom">
          <img src="{{ search.product_image }}" alt="{{ search.product_name }}" style="width:100%" height="450" class="w3-hover-opacity"><br>
          <div class="w3-container w3-white">
            <p><b>Tên: </b>{{ search.product_name }}</p>
            <p><b>Giá (nghìn VNĐ): </b>{{ search.product_price }}</p>
            <p><b>Người bán: </b><a href="https://test-2-howly.herokuapp.com/profile/{{ search.user }}">{{ search.user }}</a></p>
            <p><b>Liên hệ: </b>{{ search.contact }}</p>
          </div>
        </div>
     {% endfor %}
  </div>
{% endblock %}
