<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="shortcut icon" href="http://vanvat.net/hinhanh/anhto/1493hinh-anh-cu-meo-cartoon-dang-yeu.jpg" />
</head>
<body>

<form class="w3-container" method="post" action="{{ url_for("register") }}">

    <label class="w3-label w3-text-blue"><b>Tên</b></label>
    <input class="w3-input w3-border" type="text" name="name"><br>

    <label class="w3-label w3-text-blue"><b>Số điện thoại(Email):</b></label>
    <input class="w3-input w3-border" type="text" name="contact"><br>

    <label class="w3-label w3-text-blue"><b>Password</b></label>
    <input class="w3-input w3-border" type="password" name="password"><br>

    <input type="submit" value="Register">

{#<button class="w3-btn w3-blue">Register</button>#}

</form>

</body>
</html>
